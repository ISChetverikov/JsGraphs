<html>
<head>

    
    <script src="lib/Jquery/jquery.min.js"></script>
    <script src="lib/Bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/Bootstrap/bootstrap.min.css">

    <script src="lib/KeyLines/js/keylines.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/KeyLines/css/keylines.css">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap-slider-master/dist/css/bootstrap-slider.min.css">
    <script src="lib/bootstrap-slider-master/dist/bootstrap-slider.min.js"></script>
    <script src="script.js"></script>

</head>
    <body>
    <div class="container" >
          <div id="title_container" class="col-lg-12" style=" padding: 10px; border-bottom: 1px ridge gray;" >
              <h2 id="title">Граф связей персонажей «Les Misérables»</h2>
          </div>
          <div class="row">
              <div id="lhs" class="col-lg-8" style=" height: 550px; padding-right: 0px; border-right: 1px ridge gray;">
                  <div id='fullScreen'>
                      <div id="kl" style="width: 100%; height: 100%;"></div>
                  </div>
            </div>
            <div id="rhs" class="col-lg-4" style="height: 550px;">
                <form id="rhsForm">
                    <h3>Опции</h3>
                    <div class="form-check" style="padding: 10px;">
                        <input id="is_all_links_cb" class="form-check-input position-static" style="vertical-align: middle; margin:0px;" type="checkbox">
                        <label style="margin-left: 5px;">Показать все связи</label>
                    </div>
                    <div class="form-group" style="padding: 10px;">
                        <label>Выделить наиболее важных персонажей:</label>
                        <input id="slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0" />

                    </div>
                    <div>
                        <button type="button" id="fsBtn" class="btn btn-primary" style="margin-left: 10px">Full Screen</button>
                    </div>
                </form>

            </div>
            <div class="clearfix"></div>
        </div>
        </div>
     </body>
    </html>
